# Setup the environment:
dist: xenial

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libc++-dev

matrix:
  include:
    - compiler: clang
    - compiler: gcc
      env: TARGETS="compiler-gcc"

# Install required gems:
install:
  - gem install teapot --version "2.3.0"

# Run tests:
script:
  - teapot fetch
  - teapot build Test/$PROJECT_IDENTIFIER $TARGETS
